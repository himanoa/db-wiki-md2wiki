on:
  push
name: Deploy
jobs:
  build:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20.14.0"
      - run: corepack enable pnpm
      - run: pnpm instal
      - run: pnpm build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

