on:
  push
name: Deploy
jobs:
  build:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - run: pnpm instal
      - run: pnpm build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

